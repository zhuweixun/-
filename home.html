<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家工具中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    // 添加自定义工具类
                    height: {
                        'icon-xl': '6rem', // 设置图标高度为6rem
                    },
                    width: {
                        'icon-xl': '6rem', // 设置图标宽度为6rem
                    },
                    fontSize: {
                        'icon-6xl': '4rem', // 增大图标字体大小
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
            .bg-gradient-custom {
                background-image: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            }
            /* 添加图标容器样式 */
            .icon-container {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 6rem; /* 设置容器高度 */
                width: 6rem;  /* 设置容器宽度 */
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-inter">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="w-8 h-8 rounded-full bg-gradient-custom flex items-center justify-center text-white">
                            <i class="fa fa-shield"></i>
                        </div>
                        <span class="ml-2 font-semibold text-xl text-dark">万能工具中心</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="logoutBtn" class="flex items-center text-gray-600 hover:text-primary transition-colors">
                        <i class="fa fa-sign-out mr-2"></i>
                        <span>退出</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <!-- 欢迎信息 -->
        <div class="mb-12 text-center">
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-dark mb-2">欢迎回来</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">选择您需要使用的工具，高效处理您的问题</p>
        </div>
        
        <!-- 工具卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- 比价工具卡片 -->
            <div class="bg-white rounded-2xl overflow-hidden card-shadow card-hover">
                <div class="h-40 bg-primary/10 flex items-center justify-center">
                    <div class="icon-container">
                        <i class="fa fa-balance-scale text-icon-6xl text-primary"></i>
                    </div>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-dark mb-2">比价工具</h3>
                    <p class="text-gray-600 mb-4">对比输入的订单信息，高效完成比价</p>
                    <a href="calculator.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-primary hover:bg-primary/90 transition-all">
                        <i class="fa fa-arrow-right mr-2"></i>
                        打开工具
                    </a>
                </div>
            </div>
            
            <!-- 商家ID批量处理工具卡片 -->
            <div class="bg-white rounded-2xl overflow-hidden card-shadow card-hover">
                <div class="h-40 bg-secondary/10 flex items-center justify-center">
                    <div class="icon-container">
                        <i class="fa fa-tasks text-icon-6xl text-secondary"></i>
                    </div>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-dark mb-2">商家批量解约处理工具</h3>
                    <p class="text-gray-600 mb-4">批量完成商家ID提取以及险种ID批录入</p>
                    <a href="calculator2.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-secondary hover:bg-secondary/90 transition-all">
                        <i class="fa fa-arrow-right mr-2"></i>
                        打开工具
                    </a>
                </div>
            </div>

            <!-- 商家批量开通工具卡片 -->
            <div class="bg-white rounded-2xl overflow-hidden card-shadow card-hover">
                <div class="h-40 bg-accent/10 flex items-center justify-center">
                    <div class="icon-container">
                        <i class="fa fa-plus-circle text-icon-6xl text-accent"></i>
                    </div>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-dark mb-2">商家批量开通工具</h3>
                    <p class="text-gray-600 mb-4">批量完成商家开通操作</p>
                    <a href="calculator3.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-accent hover:bg-accent/90 transition-all">
                        <i class="fa fa-arrow-right mr-2"></i>
                        打开工具
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 数据统计 -->
        <div class="mt-16 bg-white rounded-2xl p-6 card-shadow">
            <h3 class="text-xl font-bold text-dark mb-6">更多更新内容开发中</h3>
            <p class="text-center text-xl text-gray-600">敬请期待~~~~</p>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-dark text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-gradient-custom flex items-center justify-center text-white">
                            <i class="fa fa-shield"></i>
                        </div>
                        <span class="ml-2 font-semibold text-xl">工具中心</span>
                    </div>
                </div>
                <!-- 这里页脚代码似乎不完整，但未做修改 -->
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400 text-sm">
                <p>©版权所有·商家线客服部朱唯迅.</p>
            </div>
        </div>
    </footer>
    
    <script>
        // 退出登录功能
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = 'index.html';
            }
        });
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('opacity-100');
            document.body.classList.remove('opacity-0');
        });
        
        // 设置页面淡入效果
        document.body.classList.add('transition-opacity', 'duration-500', 'opacity-0');
    </script>
</body>
</html>
